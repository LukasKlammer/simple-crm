<mat-card class="user-detail-header">
  <button mat-icon-button class="pin-right-upper-corner"
    [matMenuTriggerFor]="userMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="editUserDetail()">edit</button>
  </mat-menu>

  <img src="assets/img/profile_1.jpg" alt="">
  <div class="user-details">
    <h2>{{ user.firstName }} {{ user.lastName }}</h2>
    <span>{{ user.email }}</span>
  </div>
</mat-card>

<mat-card class="margin-top-32">

  <button mat-icon-button class="pin-right-upper-corner"
    [matMenuTriggerFor]="addressMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #addressMenu="matMenu">
    <button mat-menu-item (click)="editMenu()">edit</button>
  </mat-menu>

  <mat-card-title>Address</mat-card-title>
  <mat-card-content>
    <span>{{ user.street }}</span>
    <span>{{ user.zip }} {{ user.city }}</span>
  </mat-card-content>
</mat-card>
