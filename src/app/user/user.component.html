<mat-card>
  <table class="user-table">
    <th>Name</th>
    <th>E-Mail</th>
    <th>city</th>
    <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.customIdName]">
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.city }}</td>
    </tr>
  </table>
</mat-card>

<button (click)="openDialog()" mat-fab color="primary" class="add-user-button" matTooltip="Add user">
  <mat-icon>add</mat-icon>
</button>
