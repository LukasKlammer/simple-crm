<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
    <div class="logo-container">
      Logo
    </div>
    <ul class="menu-items">
      <li routerLink="/">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </li>
      <li routerLink="/user">
        <mat-icon>perm_identity</mat-icon>
        User
      </li>
      <li routerLink="/user"></li>
      <li routerLink="/user"></li>
      <li routerLink="/user"></li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
