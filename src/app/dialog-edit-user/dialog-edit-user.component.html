<div class="dialog-container">
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

  <h1 mat-dialog-title>Edit User</h1>
  <div>
    <div>
      <mat-form-field class="margin-right-16" appearance="outline">
        <mat-label>first name</mat-label>
        <input [disabled]="isLoading" [(ngModel)]="user.firstName" matInput placeholder="first name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>last name</mat-label>
        <input [disabled]="isLoading" [(ngModel)]="user.lastName" matInput placeholder="last name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>email</mat-label>
        <input type="email" [disabled]="isLoading" [(ngModel)]="user.email" matInput placeholder="e-mail">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>birthday</mat-label>
        <input [disabled]="isLoading" [(ngModel)]="birthday" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button [disabled]="isLoading" mat-button (click)="dialogRef.close()">Cancel</button>
      <button [disabled]="isLoading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    </div>

  </div>
